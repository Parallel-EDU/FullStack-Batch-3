<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images | Tables</title>
  </head>
  <body>
    <!-- src - source -->
    <!-- alt -alternative text -->
    <img
      src="./images/cat.jpeg"
      width="500px"
      height="100%"
      alt="an image of a cat"
    />
    <!-- <img
      src="https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_640.jpg"
      alt=""
    /> -->
    <!-- table - create a table -->
    <!-- thead -table head -->
    <!-- tr - table row -->
    <!-- th - table header -->
    <!-- td -table data -->
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th rowspan="2">Country</th>
        </tr>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry</td>
          <td>Brook</td>
          <td rowspan="3">32</td>
          <td>England</td>
        </tr>
        <tr>
          <td>Adam</td>
          <td>Gilchrist</td>
          <td>Australia</td>
        </tr>
        <tr>
          <td>Ajay</td>
          <td>Jadeja</td>
          <td>India</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Average age</td>
          <td>32</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
