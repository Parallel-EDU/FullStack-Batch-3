<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS - Beginning</title>
  </head>
  <body>
    <header
      class="w-full fixed z-10 m-[] mt-[] mb-[] ml-[] mr-[] mx-[] my-[0px] p-[12px] pt-[] pb-[] pl-[] pr-[] px-[] py-[] bg-[red]"
    >
      <h1
        class="mt-[10px] opacity-70 mb-[30px] ml-[80px] text-[aqua] text-[20px] font-semibold"
      >
        Logo
      </h1>
    </header>
    <main
      class="w-full h-[700px] relative top-[100px] pt-[300px] left-[] right-[] bottom-[]"
    >
      <h1
        class="text-[100px] w-[800px] ml-[80px] my-[24px]"
      >
        This is a heading
      </h1>
      <p class="text-[24px] leading-[50px] font-['serif'] tracking-[-0.5px] drop-shadow w-[80%] ml-[10%] text-right">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, maiores
        optio unde consequatur voluptatum sapiente tenetur aliquam tempora
        veritatis repellendus omnis debitis eum laudantium!
      </p>
    </main>
    <section class="py-[100px] flex flex-wrap justify-center items-center gap-x-[20px] gap-y-[24px]">
        <div class="w-[300px] h-[500px] bg-[grey] rounded-[13px] border-[4px] border-[black]">1</div>
        <div class="w-[300px] h-[500px] bg-[grey] shadow-2xl">2</div>
        <div class="w-[300px] h-[500px] bg-[grey]">3</div>
        <div class="w-[300px] h-[500px] bg-[grey]">5</div>
        <div class="w-[300px] h-[500px] bg-[grey]">6</div>
        <div class="w-[300px] h-[500px] bg-[grey]">7</div>
    </section>
    <!-- 1rem = 16px -->
    <!-- 5 - 1.25rem
     10 - 2.5rem -->
  </body>
</html>
